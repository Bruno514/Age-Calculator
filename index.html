<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="736eae1ff09acfe04c50.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  <script defer src="bundle.js"></script></head>
  <body>
    <section id="section">
      <div class="container-main">
        <div class="date-inputs">
          <div class="container-input">
            <label for="day">DAY</label>
            <input placeholder="DD" type="number" name="day" id="day" />
          </div>

          <div class="container-input">
            <label for="month">MONTH</label>
            <input placeholder="MM" type="number" name="month" id="month" />
          </div>

          <div class="container-input">
            <label for="month">YEAR</label>
            <input placeholder="YY" type="number" name="year" id="year" />
          </div>
        </div>
        <div class="enter-button">
          <img
            id="calculate-button"
            src="76e952b1b427b84b83bd.svg"
            alt="Enter button"
          />
        </div>

        <div class="results">
          <p><span id="years" class="result-number">--</span> years</p>
          <p><span id="months" class="result-number">-</span> months</p>
          <p><span id="days" class="result-number">--</span> days</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bruno514</a>.
    </div>
  </body>
</html>
